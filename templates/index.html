<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapping Games</title>

  <link rel="stylesheet" href="/static/styles.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>

<body>
  <header id="top-bar">
    <h1>Mapping Games</h1>
  </header>

  <main id="app">

    <!-- GIVE UP + TIMER (hidden until game starts) -->
    <div id="top-right-controls" class="hidden">
        <button id="give-up-btn">Give Up</button>
        <div id="timer">00:00</div>
    </div>

    <!-- FLOATING GUESS BAR -->
    <div id="guess-bar">
        <div id="input-wrapper">

            <!-- PURPLE "BEGIN GAME" BUTTON -->
            <button id="start-btn">Begin Game</button>

            <!-- REAL INPUT (hidden until start) -->
            <input id="guess-input" type="text" placeholder="Guess a country..." class="hidden" />

            <!-- CLEAR BUTTON (hidden until start) -->
            <button id="clear-btn" class="hidden">Clear</button>

            <!-- INLINE PLAY AGAIN BUTTON (hidden until end) -->
            <button id="play-again-inline" class="hidden">Play Again</button>
        </div>

        <div id="progress-tracker">0 / 0</div>
    </div>

    <div id="map"></div>

  </main>

  <!-- END GAME MODAL -->
<div id="endgame-overlay" class="hidden">
  <div id="endgame-modal">
    <button id="close-endgame" aria-label="Close">&times;</button>
    <h2>Game Complete</h2>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Time</div>
        <div class="stat-value" id="final-time"></div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Guessed</div>
        <div class="stat-value" id="final-guessed"></div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Missed</div>
        <div class="stat-value" id="final-missed"></div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Accuracy</div>
        <div class="stat-value">
          <span id="final-accuracy"></span>%
        </div>
      </div>
    </div>


    <button id="play-again-btn">Play Again</button>
  </div>
</div>




  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Game Logic -->
  <script src="/static/scripts.js?v=6"></script>
</body>
</html>
